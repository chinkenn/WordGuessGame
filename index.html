<!DOCTYPE HTML>
<html>

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="randTeam()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">2017-2018 English Premier League</h1>
            <p class="lead">Pick a letter and guess the Premier League team below!</p>
        </div>
    </div>
    <div class="row cards">
        <div class="col-6">
            <div class="card bg-light mb-3 text-center" style="max-width: 18rem;">
                <div class="card-header">Guesses:</div>
                <div class="card-body">
                    <h5 class="card-title" id="guess"></h5>
                    <h5 class="card-title" id="answerShow"></h5>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card bg-light mb-3 text-center" style="max-width: 18rem;">
                <div class="card-header">Incorrect Guesses:</div>
                <div class="card-body">
                    <h5 class="card-title" id="wrongGuess"></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row cards">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    Chances Remaining:
                    <p id="chances"></p>
                    <h2 id="win"></h2>
                    <h2 id="lose"></h2>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    Total Wins:
                    <p id="totalWins"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
    
</html>
